<!DOCTYPE html>

<head>
    <style>
        .navbar {
  overflow: hidden;
  background-color: rgba(255, 255, 255, 0.753);
}

.navbar a {
  float: left;
  font-size: 16px;
  color: rgb(0, 0, 0);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: rgb(0, 0, 0);
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
  font-size: 22px;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: rgba(77, 212, 212, 0.493);
  transition-duration: 1s;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #e6824800;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(77, 212, 212, 0.493);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover a:active{
  background-color: rgba(77, 212, 212, 0.493);
  transition-duration: 1s;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}
  
input[type=text] {
  width: 130px;
  margin-top: 11px;
  margin-left: 440px;
  padding: 5px;
}


input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 2px solid #f1f1f1;
  margin-bottom: 25px;
}


button {
  background-color: #219c6fe5;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  
  opacity: 0.9;
}

button:hover {
  opacity:1;
}


.cancelbtn {
  padding: 12px;
  background-color: #e9554a;
}


.cancelbtn, .signupbtn {
  padding: 12px;
}


.container {
  padding: 12px;
}


.clearfix::after {
 
  display: table;
}


  .cancelbtn, .signupbtn {
    padding: 12px;
  }

h1{
  font-style: times;
  font-size: 50px;
}

body{
  font-family: 'Plus Jakarta Sans', sans-serif;

  min-height: 100vh;
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
}

.form{
  width: min(100%,425px);
  background: white;
  box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
  padding: 40px;
  border-radius: 10px;
}

.form-title{
  position: relative;
  padding-left: absolute;

}

.form-title::before{
  content: '';
  position: absolute;
}
